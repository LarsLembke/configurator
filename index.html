                <img src="images/lavalampe_udenfod.png" alt="" id="lava_lamp" class="basic point">
                <img src="images/lavalampe_standardfod.png" alt="" id="standard_foot" class="point" data-feature="standard_foot">
                <img src="images/spongebob.png" alt="" class="hide point" data-feature="spongebob">

            <div id="options">
                <div id="color_picker">
                    <input type="color" id="color_value">
                    <h2>Pick your color!</h2>
                </div>
                <figure class="option" data-feature="spongebob">
                    <img src="images/spongebob_option.png" alt="">
                    <figcaption>Sponge Bob?</figcaption>
                </figure>
                <figure class="option foot" data-feature="standard_foot">
                    <img src="images/standard_foot_option.png" alt="">
                    <figcaption>Standard foot</figcaption>
                </figure>
                <figure class="option foot" data-feature="space_foot">
                    <img src="images/space_foot_option.png" alt="">
                    <figcaption>Space foot</figcaption>
                </figure>
                <figure class="option foot" data-feature="float_foot">
                    <img src="images/float_foot_option.png" alt="">
                    <figcaption>Float foot</figcaption>
                </figure>
            </div>
            <div id="selected">

            </div>
